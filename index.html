<script>
function playMoneySound() {
  const audio = document.getElementById('money-sound');

let sheckles = 0;
function updateSheckles(amount) {
  sheckles += amount;
  if (amount !== 0) playMoneySound();
  updateDisplay();
}
let seeds = 0;
const plots = [null, null, null];
const inventory = [];
let selectedItem = null;

function updateDisplay() {
  document.getElementById('sheckles').textContent = sheckles;
  document.getElementById('seeds').textContent = inventory.filter(i => i.name && i.name.includes('seed')).length;

  document.querySelectorAll('.plot').forEach((btn, i) => {
    const state = plots[i];
    btn.textContent = state === null ? 'Empty' :
      state.stage === 0 ? 'Seed ğŸŒ±' :
      state.stage === 1 ? 'Growing ğŸŒ¿' :
      'Harvest ğŸ…';
  });

  updateInventory();
}

function updateInventory() {
  const slotCount = 5;
  const slotMap = {};

  inventory.forEach(item => {
    const key = item.name + (item.weight || '');
    if (!slotMap[key]) slotMap[key] = [];
    slotMap[key].push(item);
  });

  const entries = Object.entries(slotMap);
  for (let i = 0; i < slotCount; i++) {
    const slot = document.getElementById(`slot${i}`);
    const [key, items] = entries[i] || [null, []];

    if (items.length > 0) {
      const item = items[0];
      const name = item.name;
      const isSeed = name.includes('seed');
      const imgPath = isSeed
        ? `images/seeds/${name}.png`
        : `images/fruits/${name}.png`;

      const label = isSeed
        ? `${capitalize(name)} Ã—${items.length}`
        : `${capitalize(name)} [${item.weight}kg]`;

      slot.innerHTML = `
        <div style="text-align:center;" onclick="selectItem('${name}')">
          <img src="${imgPath}" alt="${name}" style="width: 80%;">
          <div style="font-size: 10px; margin-top: -2px;">${label}</div>
        </div>
      `;
    } else {
      slot.innerHTML = '';
    }
  }
}

function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}

function selectItem(name) {
  selectedItem = name;
}

function buySeed(type, price) {
  if (sheckles >= price) {
    updateSheckles(-price);
    inventory.push({ name: `${type}seed` });
    updateDisplay();
  } else {
    alert('Not enough sheckles!');
  }
}

function plantSeed(index) {
  if (plots[index] === null && selectedItem && selectedItem.includes('seed')) {
    const itemIndex = inventory.findIndex(i => i.name === selectedItem);
    if (itemIndex !== -1) {
      const cropType = selectedItem.replace('seed', '');
      plots[index] = { stage: 0, type: cropType };
      inventory.splice(itemIndex, 1);
      selectedItem = null;
      updateDisplay();

      setTimeout(() => {
        plots[index].stage = 1;
        updateDisplay();
        setTimeout(() => {
          plots[index].stage = 2;
          updateDisplay();
        }, 3000);
      }, 3000);
    }
  } else if (plots[index]?.stage === 2) {
    const fruit = plots[index].type;
    const weight = +(Math.random() * 19.9 + 0.1).toFixed(1);
    inventory.push({ name: fruit, weight });
    plots[index] = null;
    updateSheckles(Math.floor(weight * 10));
    updateDisplay();
  }
}

function sellInventory() {
  let total = 0;
  for (let i = inventory.length - 1; i >= 0; i--) {
    const item = inventory[i];
    if (item.name && !item.name.includes('seed')) {
      total += calculateFruitPrice(item.name, item.weight);
      inventory.splice(i, 1);
    }
  }
  updateSheckles(total);
  updateDisplay();
  alert(`Sold all fruits for ${total.toFixed(2)} Sheckles`);
}

function sellSelected() {
  if (selectedItem && !selectedItem.includes('seed')) {
    const index = inventory.findIndex(item => item.name === selectedItem && item.weight);
    if (index !== -1) {
      const item = inventory[index];
      const price = calculateFruitPrice(item.name, item.weight);
      inventory.splice(index, 1);
      updateSheckles(price);
      selectedItem = null;
      updateDisplay();
      alert(`Sold one fruit for ${price.toFixed(2)} Sheckles`);
    } else {
      alert('Fruit not found in inventory!');
    }
  } else {
    alert('Please click on a fruit in your inventory first!');
  }
}

function calculateFruitPrice(fruitName, weight) {
  let pricePerKg = 0;

  switch (fruitName) {
    case 'apple':
      pricePerKg = 347;
      break;
    case 'banana':
      pricePerKg = 1579;
      break;
    case 'sugarapple':
      pricePerKg = 6700;
      break;
    default:
      pricePerKg = 50;
  }

  return Math.round(pricePerKg * weight);
}

  if (!crop) return '';

  return elapsed >= growthTime ? 'âœ… æˆç†Ÿ' : 'ğŸŒ± ç”Ÿé•¿ä¸­';

function renderGame() {
  coinDisplay.textContent = gameState.coins;

  inventorySlots.forEach(slot => {
    const item = slot.dataset.item;
    const count = gameState.seeds[item] || gameState.fruits[item] || 0;
    slot.textContent = count > 0 ? `${item} (${count})` : '';
  });

  const plots = landContainer.querySelectorAll('.land-plot');
  plots.forEach((plot, index) => {
    const crop = gameState.landPlots[index];
    if (crop) {
      plot.textContent = `${crop.seed} ${getGrowthStatus(crop)}`;
    } else {
      plot.textContent = '';
    }
  });
}

/* ==== é…ç½®ï¼šæŠŠä¸‹é¢ä¸¤ä¸ªæ”¹æˆä½ çš„å€¼ ==== */

/* æ„å»ºå‘é€åˆ° JSONBin çš„æ•°æ®ï¼ˆåªå­˜å¿…è¦å­—æ®µï¼Œé¿å…é‡å¤/å¾ªç¯å¼•ç”¨ï¼‰*/
function buildSavePayload() {
  return {
    sheckles: typeof sheckles !== 'undefined' ? sheckles : 0,
    inventory: Array.isArray(inventory) ? inventory : [],
    plots: Array.isArray(plots) ? plots : [],
    // ä½ è¿˜æƒ³ä¿ä»€ä¹ˆåŠ ä»€ä¹ˆï¼š
    selectedItem: selectedItem || null,
    timestamp: Date.now()
  };
}

/* ä» JSONBin æ‹‰æ•°æ® */
async function loadFromJsonBin() {
  try {
    const url = `https://api.jsonbin.io/v3/b/${BIN_ID}/latest`;
    const res = await fetch(url, {
      method: 'GET',
      headers: {
        'X-Master-Key': API_KEY
      }
    });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const j = await res.json();
    return j.record || j; // v3 è¿”å› record
  } catch (err) {
    console.warn('loadFromJsonBin failed:', err);
    return null;
  }
}

/* ä¿å­˜åˆ° JSONBinï¼ˆPUTï¼‰å¹¶åŒæ—¶å†™ localStorage ä½œä¸ºå¤‡ä»½ */
async function saveToJsonBin() {
  const payload = buildSavePayload();
  try {
    const url = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
    const res = await fetch(url, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        'X-Master-Key': API_KEY
      },
      body: JSON.stringify(payload)
    });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const j = await res.json();
    console.log('Saved to JSONBin:', j);
    // é¢å¤–å†™ localStorage å¤‡ä»½
    try { localStorage.setItem('tacoSave', JSON.stringify(payload)); } catch(e){}
    return true;
  } catch (err) {
    console.error('saveToJsonBin failed, saving to localStorage fallback:', err);
    try { localStorage.setItem('tacoSave', JSON.stringify(payload)); } catch(e){}
    return false;
  }
}

/* ä» localStorage è¯»å–ï¼ˆä½œä¸º JSONBin çš„åå¤‡ï¼‰ */
function loadFromLocal() {
  try {
    const raw = localStorage.getItem('tacoSave');
    if (!raw) return null;
    return JSON.parse(raw);
  } catch (e) {
    console.warn('loadFromLocal failed', e);
    return null;
  }
}

/* restore data -> æŠŠè¯»å–åˆ°çš„æ•°æ®å†™å›é¡µé¢å˜é‡å¹¶åˆ·æ–°æ˜¾ç¤º */
function restoreIntoGame(data) {
  if (!data) return;
  if (typeof data.sheckles !== 'undefined') sheckles = data.sheckles;
  if (Array.isArray(data.inventory)) {
    inventory.length = 0;
    data.inventory.forEach(it => inventory.push(it));
  }
  if (Array.isArray(data.plots)) {
    for (let i = 0; i < plots.length; i++) {
      plots[i] = data.plots[i] ?? null;
    }
  }
  selectedItem = data.selectedItem || null;
  // æ›´æ–°ç•Œé¢ï¼ˆä½ çš„å‡½æ•°ï¼‰
  if (typeof updateDisplay === 'function') updateDisplay();
  console.log('Restored data into game:', data);
}

/* å¯åŠ¨æ—¶å…ˆå°è¯•ä» JSONBin è¯»æ¡£ï¼Œå¦åˆ™ localStorage */
async function loadSaveOnStart() {
  let data = null;
  try {
    data = await loadFromJsonBin();
  } catch (e) { data = null; }
  if (!data) {
    data = loadFromLocal();
  }
  if (data) restoreIntoGame(data);
}

/* å®šæ—¶è‡ªåŠ¨ä¿å­˜ï¼ˆ10sï¼‰å¹¶åœ¨ç¦»å¼€é¡µé¢æ—¶ä¿å­˜ä¸€æ¬¡ */
function startAutoSave() {
  // æ¯ 10 ç§’ä¿å­˜ä¸€æ¬¡
  setInterval(() => {
    saveToJsonBin().catch(()=>{});
  }, 10000);

  // ç¦»å¼€é¡µé¢æ—¶ä¿å­˜ä¸€æ¬¡ï¼ˆå°½é‡åŒæ­¥ï¼‰
  window.addEventListener('beforeunload', (e) => {
    // å°è¯•åŒæ­¥å†™ localStorageï¼ˆåŒæ­¥ APIï¼‰
    try { localStorage.setItem('tacoSave', JSON.stringify(buildSavePayload())); } catch(e){}
    // è§¦å‘ä¸€ä¸ªå¼‚æ­¥ä¿å­˜ï¼ˆæ— æ³•ç­‰å¾…ï¼‰
    saveToJsonBin();
  });
}

/* åœ¨é¡µé¢å®Œå…¨ load åå¼€å§‹åŠ è½½å’Œè‡ªåŠ¨ä¿å­˜ï¼ˆæ”¾åœ¨ä½ çš„ window.onload å†…æˆ–ä¹‹åéƒ½å¯ä»¥ï¼‰ */
