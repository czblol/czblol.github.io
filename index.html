<script>
function playMoneySound() {
  const audio = document.getElementById('money-sound');
  if (audio) {
    audio.currentTime = 0; // ÊØèÊ¨°ÈÉΩ‰ªéÂ§¥Êí≠Êîæ
    audio.play();
  }
}

let sheckles = 0;
function updateSheckles(amount) {
  sheckles += amount;
  if (amount !== 0) playMoneySound();
  updateDisplay();
}
let seeds = 0;
const plots = [null, null, null];
const inventory = [];
let selectedItem = null;

function updateDisplay() {
  document.getElementById('sheckles').textContent = sheckles;
  document.getElementById('seeds').textContent = inventory.filter(i => i.name && i.name.includes('seed')).length;

  document.querySelectorAll('.plot').forEach((btn, i) => {
    const state = plots[i];
    btn.textContent = state === null ? 'Empty' :
      state.stage === 0 ? 'Seed üå±' :
      state.stage === 1 ? 'Growing üåø' :
      'Harvest üçÖ';
  });

  updateInventory();
}

function updateInventory() {
  const slotCount = 5;
  const slotMap = {};

  inventory.forEach(item => {
    const key = item.name + (item.weight || '');
    if (!slotMap[key]) slotMap[key] = [];
    slotMap[key].push(item);
  });

  const entries = Object.entries(slotMap);
  for (let i = 0; i < slotCount; i++) {
    const slot = document.getElementById(`slot${i}`);
    const [key, items] = entries[i] || [null, []];

    if (items.length > 0) {
      const item = items[0];
      const name = item.name;
      const isSeed = name.includes('seed');
      const imgPath = isSeed
        ? `images/seeds/${name}.png`
        : `images/fruits/${name}.png`;

      const label = isSeed
        ? `${capitalize(name)} √ó${items.length}`
        : `${capitalize(name)} [${item.weight}kg]`;

      slot.innerHTML = `
        <div style="text-align:center;" onclick="selectItem('${name}')">
          <img src="${imgPath}" alt="${name}" style="width: 80%;">
          <div style="font-size: 10px; margin-top: -2px;">${label}</div>
        </div>
      `;
    } else {
      slot.innerHTML = '';
    }
  }
}

function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}

function selectItem(name) {
  selectedItem = name;
}

function buySeed(type, price) {
  if (sheckles >= price) {
    updateSheckles(-price);
    inventory.push({ name: `${type}seed` });
    updateDisplay();
  } else {
    alert('Not enough sheckles!');
  }
}

function plantSeed(index) {
  if (plots[index] === null && selectedItem && selectedItem.includes('seed')) {
    const itemIndex = inventory.findIndex(i => i.name === selectedItem);
    if (itemIndex !== -1) {
      const cropType = selectedItem.replace('seed', '');
      plots[index] = { stage: 0, type: cropType };
      inventory.splice(itemIndex, 1);
      selectedItem = null;
      updateDisplay();

      setTimeout(() => {
        plots[index].stage = 1;
        updateDisplay();
        setTimeout(() => {
          plots[index].stage = 2;
          updateDisplay();
        }, 3000);
      }, 3000);
    }
  } else if (plots[index]?.stage === 2) {
    const fruit = plots[index].type;
    const weight = +(Math.random() * 19.9 + 0.1).toFixed(1);
    inventory.push({ name: fruit, weight });
    plots[index] = null;
    updateSheckles(Math.floor(weight * 10));
    updateDisplay();
  }
}

function claimBonus() {
  updateSheckles(10000);
  updateDisplay();
  const btn = document.getElementById('bonus-btn');
  if (btn) {
    btn.disabled = true;
    btn.textContent = '‚úÖ Claimed';
  }
}

const chatBox = document.getElementById('chat-box');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');

function appendMessage(sender, message) {
  const msg = document.createElement('div');
  msg.classList.add('message');
  msg.textContent = `${sender}: ${message}`;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

sendBtn.onclick = () => {
  const userMessage = userInput.value.trim();
  if (userMessage !== '') {
    appendMessage('You', userMessage);
    userInput.value = '';
    const reply = getBotReply(userMessage);
    setTimeout(() => appendMessage('Bot', reply), 500);
  }
};

function getBotReply(msg) {
  switch (msg.toLowerCase()) {
    case 'ËÅîÊú∫': return '‰∏ç‰πÖÂ∞ÜÊù•,Â∫îËØ•‰∏çÂèØËÉΩÂºÄÂêØËÅîÊú∫ÂäüËÉΩ,Êï¨ËØ∑ÊúüÂæÖ„ÄÇ ';
    case 'Topup': return 'top up system ended';
    case 'ÂÖ≥‰∫é': return 'üåÆ Grow A TacoÔºöGAG Mini Version Ëø∑‰Ω†Áâà Grow A Garden ÁßçÊ§çÊ∏∏ÊàèÔºÅ Âú®Ëøô‰∏™ËΩªÈáèÂèàÊúâË∂£ÁöÑÁΩëÈ°µÊ∏∏ÊàèÈáåÔºå‰Ω†Â∞ÜÔºöüå± Ë¥≠‰π∞ÁßçÂ≠êÔºåÁßçÊ§çÊ∞¥ÊûúüçÖ Á≠âÂæÖÊàêÈïøÔºåÊî∂Ëé∑ÊûúÂÆû,üí∞ Âá∫ÂîÆÊî∂ÊàêÔºåËµöÂèñ Sheckles,üì¶ Áâ©ÂìÅÊ†èÁ≥ªÁªüÔºåÂÆûÊó∂ÁÆ°ÁêÜÂ∫ìÂ≠ò Âø´ÈÄüÁßç„ÄÅÂø´ÈÄüÁé©„ÄÅÂø´ÈÄüËµöÔºÅÈÄÇÂêàÊâÄÊúâÊÉ≥Âú®Âá†ÂàÜÈíüÂÜÖËΩªÊùæ‰ΩìÈ™åÁßçÊ§ç‰πêË∂£ÁöÑÁé©ÂÆ∂ÔºÅ';
    case 'ÂÜçËßÅ': return 'ÂÜçËßÅÔºÅ';
    default: return 'Command not found (try: price, ig)';
  }
}

window.onload = () => {
  appendMessage('Bot', 'Hello! Welcome to Grow a Taco!');
  appendMessage('Bot', 'Command list: ËÅîÊú∫,Topup,ÂÖ≥‰∫é');
  updateDisplay();

document.addEventListener('click', () => {
  const audio = document.getElementById('money-sound');
  if (audio && audio.paused) {
    audio.play().then(() => {
      audio.pause(); // Êí≠Êîæ‰∏Ä‰∏ãÁ´ãÂàªÊöÇÂÅúÔºåËß£ÂÜ≥È¶ñÊ¨°Êí≠ÊîæÂª∂Ëøü
      audio.currentTime = 0;
    }).catch(() => {});
  }
}, { once: true });
};

function toggleSellOptions() {
  const sellDiv = document.getElementById('sell-options');
  sellDiv.style.display = sellDiv.style.display === 'none' ? 'flex' : 'none';
}

function sellInventory() {
  let total = 0;
  for (let i = inventory.length - 1; i >= 0; i--) {
    const item = inventory[i];
    if (item.name && !item.name.includes('seed')) {
      total += calculateFruitPrice(item.name, item.weight);
      inventory.splice(i, 1);
    }
  }
  updateSheckles(total);
  updateDisplay();
  alert(`Sold all fruits for ${total.toFixed(2)} Sheckles`);
}

function sellSelected() {
  if (selectedItem && !selectedItem.includes('seed')) {
    const index = inventory.findIndex(item => item.name === selectedItem && item.weight);
    if (index !== -1) {
      const item = inventory[index];
      const price = calculateFruitPrice(item.name, item.weight);
      inventory.splice(index, 1);
      updateSheckles(price);
      selectedItem = null;
      updateDisplay();
      alert(`Sold one fruit for ${price.toFixed(2)} Sheckles`);
    } else {
      alert('Fruit not found in inventory!');
    }
  } else {
    alert('Please click on a fruit in your inventory first!');
  }
}

function calculateFruitPrice(fruitName, weight) {
  let pricePerKg = 0;

  switch (fruitName) {
    case 'apple':
      pricePerKg = 347;
      break;
    case 'banana':
      pricePerKg = 1579;
      break;
    case 'sugarapple':
      pricePerKg = 6700;
      break;
    default:
      pricePerKg = 50;
  }

  return Math.round(pricePerKg * weight);
}

document.querySelectorAll('.inventory-slot').forEach(slot => {
  slot.addEventListener('click', () => {
    // ÁßªÈô§ÊâÄÊúâÊ†ºÂ≠êÁöÑÈÄâ‰∏≠Áä∂ÊÄÅ
    document.querySelectorAll('.inventory-slot').forEach(s => s.classList.remove('selected'));
    // Ê∑ªÂä†ÂΩìÂâçÁÇπÂáªÁöÑÊ†ºÂ≠êÁöÑÈÄâ‰∏≠Áä∂ÊÄÅ
    slot.classList.add('selected');
  });
});

document.getElementById("settings-button").addEventListener("click", () => {
  const panel = document.getElementById("settings-panel");
  panel.style.display = panel.style.display === "none" ? "block" : "none";
});

document.getElementById("redeem-code-button").addEventListener("click", () => {
  const input = document.getElementById("redeem-code-input").value.trim();
  const message = document.getElementById("redeem-message");

  const code = "CZB0524KEY";
  const reward = 1_000_000_000;

  if (localStorage.getItem("redeemed_" + code)) {
    message.textContent = "You have already redeemed this code.";
    return;
  }

  if (input === code) {
    updateSheckles(reward); // ‚úÖ Áî®ÂáΩÊï∞Êõ¥Êñ∞
    localStorage.setItem("redeemed_" + code, "true");
    message.textContent = `Successfully redeemed! You received ${reward.toLocaleString()} Sheckles.`;
  } else {
    message.textContent = "Invalid redeem code.";
  }
});
</script>
