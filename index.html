<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Bot + Grow a Tarco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .message {
      margin-bottom: 10px;
    }

    #user-input {
      width: calc(100% - 60px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-btn {
      width: 50px;
      padding: 8px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      border: none;
      margin-top: 20px;
    }

    /* Ê∏∏ÊàèÊ†∑Âºè */
    .tarco-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .tarco-container h1 {
      text-align: center;
    }

    .stats {
      text-align: center;
      font-weight: bold;
    }

    .garden {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .plot {
      width: 100px;
      height: 100px;
      font-size: 16px;
      background-color: #d9fcd9;
      border: 2px solid #6c6;
      border-radius: 10px;
      cursor: pointer;
    }

    .shop {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .shop button {
      margin-bottom: 10px;
      padding: 10px 20px;
      background-color: #ffa500;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Chatbot -->
  <div class="container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
    <iframe src="dino-game/index.html" height="300px"></iframe>
  </div>

  <!-- Grow a Tarco -->
  <div class="tarco-container">
    <h1>Grow a Tarco</h1>
    <div class="stats">
      <p>Coins: <span id="coins">0</span> | Seeds: <span id="seeds">0</span></p>
    </div>
    <div class="garden">
      <button class="plot" onclick="plantSeed(0)">Empty</button>
      <button class="plot" onclick="plantSeed(1)">Empty</button>
      <button class="plot" onclick="plantSeed(2)">Empty</button>
    </div>
    <div class="shop">
      <button onclick="buySeed()">üõí Buy Seed (10 coins)</button>
    </div>
  </div>

  <script>
    // ËÅäÂ§©Êú∫Âô®‰∫∫ÈÄªËæë
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(sender, message) {
      const msg = document.createElement('div');
      msg.classList.add('message');
      msg.textContent = `${sender}: ${message}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.onclick = () => {
      const userMessage = userInput.value.trim();
      if (userMessage !== '') {
        appendMessage('You', userMessage);
        userInput.value = '';
        const reply = getBotReply(userMessage);
        setTimeout(() => appendMessage('Bot', reply), 500);
      }
    };

    function getBotReply(msg) {
      switch (msg.toLowerCase()) {
        case 'price': return 'Legendary RM90 | Epic RM60';
        case 'ig': return 'IG: @ctt_gamingstudio';
        case 'Ëê•‰∏öÊó∂Èó¥': return '4pm - 10pm';
        case 'ÂÜçËßÅ': return 'ÂÜçËßÅÔºÅ';
        default: return 'Command not found (try: price, ig)';
      }
    }

    window.onload = () => {
      appendMessage('Bot', 'Hello! Welcome to CTT Gaming Studio!');
      appendMessage('Bot', 'Command list: price, ig, Ëê•‰∏öÊó∂Èó¥');
    };

    // Ê∏∏ÊàèÈÄªËæë
    let coins = 0;
    let seeds = 0;
    const plots = [null, null, null];

    function updateDisplay() {
      document.getElementById('coins').textContent = coins;
      document.getElementById('seeds').textContent = seeds;
      document.querySelectorAll('.plot').forEach((btn, i) => {
        const state = plots[i];
        btn.textContent = state === null ? 'Empty' :
          state.stage === 0 ? 'Seed üå±' :
          state.stage === 1 ? 'Growing üåø' :
          'Harvest üçÖ';
      });
    }

    function buySeed() {
      if (coins >= 10) {
        coins -= 10;
        seeds += 1;
        updateDisplay();
      } else {
        alert('Not enough coins!');
      }
    }

    function plantSeed(index) {
      if (plots[index] === null && seeds > 0) {
        plots[index] = { stage: 0 };
        seeds--;
        updateDisplay();
        setTimeout(() => {
          plots[index].stage = 1;
          updateDisplay();
          setTimeout(() => {
            plots[index].stage = 2;
            updateDisplay();
          }, 3000);
        }, 3000);
      } else if (plots[index]?.stage === 2) {
        plots[index] = null;
        coins += 20;
        updateDisplay();
      }
    }

    updateDisplay();
  </script>
</body>
</html>
