<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #chat-box {
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .message {
      margin-bottom: 10px;
    }
    #user-input {
      width: calc(100% - 60px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #send-btn {
      width: 50px;
      padding: 8px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #dino-game, #tarco-game {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>

    <div id="dino-game">
      <h2>Dino Game</h2>
      <iframe src="dino-game/index.html" width="100%" height="500px" frameborder="0"></iframe>
    </div>

    <div id="tarco-game">
      <h2>Grow a Tarco</h2>
      <iframe src="grow-a-tarco/index.html" width="100%" height="500px" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.textContent = `${sender}: ${message}`;
      chatBox.appendChild(messageElement);
      chatBox.appendChild(document.createElement('br'));
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener('click', function() {
      const userMessage = userInput.value.trim();
      if (userMessage !== '') {
        appendMessage('You', userMessage);
        userInput.value = '';
        const botReply = getBotReply(userMessage);
        setTimeout(() => appendMessage('Bot', botReply), 500);
      }
    });

    function getBotReply(message) {
      switch(message.toLowerCase()) {
        case 'price':
          return 'for codm legendary RM90/6-10day(for gm team players) Epic RM60/3-5day';
        case 'ig':
          return 'ig:ctt_gamingstudio！';
        case '营业时间':
          return '4pm-10pm日常 可能会有事。';
        case '再见':
          return '再见！';
        case '王者代打':
          return '你好 这里是王者代打 请问需要什么呢（指令列表：价格，帮助）。';
        case '价格':
          return '敬请期待。';
        default:
          return 'I dont know what you say (Command list: price, ig, 王者代打, 营业时间)';
      }
    }

    window.onload = function() {
      appendMessage('Bot', 'Hello! I am ctt_gamingstudio what did you want? 你好这里是ctt studio 有什么可以帮助到你？');
      appendMessage('Bot', '(Command list: price, ig, 王者代打, 营业时间)');
    };
  </script>
</body>
</html>
