<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Bot + Grow a Tarco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #chat-box {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .message {
      margin-bottom: 10px;
    }
    #user-input {
      width: calc(100% - 60px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #send-btn {
      width: 50px;
      padding: 8px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      border: none;
      margin-top: 20px;
    }
    .tarco-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-image: url('images/wood.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: #fff;
    }
    .tarco-container h1 {
      text-align: center;
    }
    .stats {
      text-align: center;
      font-weight: bold;
    }
    .garden {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .plot {
      width: 100px;
      height: 100px;
      font-size: 16px;
      background-color: #d9fcd9;
      border: 2px solid #6c6;
      border-radius: 10px;
      cursor: pointer;
    }
    .shop {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .shop-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .seed-img {
      width: 50px;
      margin-right: 10px;
    }
    .shop button {
      margin-top: 5px;
      padding: 6px 14px;
      background-color: #ffa500;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .inventory-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      border-top: 2px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }
    .inventory-slot {
      width: 50px;
      height: 50px;
      border: 2px solid #aaa;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      flex-direction: column; /* 垂直排列 */
      font-size: 10px; /* 可选：调整字体大小 */
      text-align: center;
      padding: 2px;
    }
.inventory-slot img {
  width: 80%;
  height: auto;
  margin-bottom: 2px; /* 图片与文字之间留点距离 */
    }
    .inventory-slot img {
      width: 80%;
      height: auto;
      margin-bottom: -6px; /* 图片与文字之间留点距离 */
    }
  </style>
</head>
<body>
<audio id="bgm" loop>
  <source src="music/bgmtarco.mp3" type="audio/mpeg">
</audio>
<div class="tarco-container">
  <h1>Grow a Tarco</h1>
  <!-- 新增卖出按钮和选项 -->
  <h2>Sell</h2>
  <button onclick="toggleSellOptions()">🪙 Sell Options</button>
  <div id="sell-options" style="display: none; margin-top: 10px;">
    <button onclick="sellInventory()">I want to sell my inventory</button>
    <button onclick="sellSelected()">I want to sell this</button>
  </div>
</div>

<audio id="bgm" loop>
  <source src="music/bgmtarco.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<button onclick="document.getElementById('bgm').play()">▶️ Play Music</button>
  <div class="stats">
    <p>Sheckles: <span id="sheckles">0</span> | Seeds: <span id="seeds">0</span></p>
    <button id="bonus-btn" onclick="claimBonus()">🎁 Starter Bonus: +10000 Sheckles</button>
  </div>
  <div class="garden">
    <button class="plot" onclick="plantSeed(0)">Empty</button>
    <button class="plot" onclick="plantSeed(1)">Empty</button>
    <button class="plot" onclick="plantSeed(2)">Empty</button>
  </div>
  <div class="shop">
    <h2>Seed Shop</h2>
    <div class="shop-item">
      <img src="images/seeds/appleseed.png" class="seed-img" alt="Apple Seed">
      <div class="item-info">
        <p>🍎 Apple Seed - 3250 Sheckles</p>
        <button onclick="buySeed('apple', 3250)">Buy</button>
      </div>
    </div>
    <div class="shop-item">
      <img src="images/seeds/bananaseed.png" class="seed-img" alt="Banana Seed">
      <div class="item-info">
        <p>🍌 Banana Seed - 7000 Sheckles</p>
        <button onclick="buySeed('banana', 7000)">Buy</button>
      </div>
    </div>
    <div class="shop-item">
      <img src="images/seeds/sugarappleseed.png" class="seed-img" alt="Sugar Apple Seed">
      <div class="item-info">
        <p>🍈 Sugar Apple Seed - 25000000 Sheckles</p>
        <button onclick="buySeed('sugarapple', 25000000)">Buy</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Type a message..." />
  <button id="send-btn">Send</button>
  <iframe src="dino-game/index.html" height="300px"></iframe>
</div>
<div class="inventory-bar">
  <div class="inventory-slot" id="slot0"></div>
  <div class="inventory-slot" id="slot1"></div>
  <div class="inventory-slot" id="slot2"></div>
  <div class="inventory-slot" id="slot3"></div>
  <div class="inventory-slot" id="slot4"></div>
</div>
<script>
let sheckles = 0;
let seeds = 0;
const plots = [null, null, null];
const inventory = [];
let selectedItem = null;

function updateDisplay() {
  document.getElementById('sheckles').textContent = sheckles;
  document.getElementById('seeds').textContent = inventory.filter(i => i.name.includes('seed')).length;

  document.querySelectorAll('.plot').forEach((btn, i) => {
    const state = plots[i];
    btn.textContent = state === null ? 'Empty' :
      state.stage === 0 ? 'Seed 🌱' :
      state.stage === 1 ? 'Growing 🌿' :
      'Harvest 🍅';
  });

  updateInventory();
}

function updateInventory() {
  const slotCount = 5;
  const slotMap = {};

  inventory.forEach(item => {
    const key = typeof item === 'string'
      ? item
      : item.type + (item.weight || '');

    if (!slotMap[key]) slotMap[key] = [];
    slotMap[key].push(item);
  });

  const entries = Object.entries(slotMap);
  for (let i = 0; i < slotCount; i++) {
    const slot = document.getElementById(`slot${i}`);
    const [key, items] = entries[i] || [null, []];

    if (items.length > 0) {
      const item = items[0];
      const name = typeof item === 'string' ? item : item.type;
      const isSeed = name.includes('seed');
      const imgPath = isSeed
        ? `images/seeds/${name}.png`
        : `images/fruits/${name}.png`;

      const label = isSeed
        ? `${capitalize(name)} ×${items.length}`
        : `${capitalize(name)} [${item.weight}kg]`;

      slot.innerHTML = `
        <div style="text-align:center;" onclick="selectItem('${name}')">
          <img src="${imgPath}" alt="${name}" style="width: 80%;">
          <div style="font-size: 10px; margin-top: -2px;">${label}</div>
        </div>
      `;
    } else {
      slot.innerHTML = '';
    }
  }
}

function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}
function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}

function selectItem(name) {
  if (name.includes('seed')) selectedItem = name;
  else selectedItem = null;
}

function buySeed(type, price) {
  if (sheckles >= price) {
    sheckles -= price;
    inventory.push({ name: `${type}seed` });
    updateDisplay();
  } else {
    alert('Not enough sheckles!');
  }
}

function plantSeed(index) {
  if (plots[index] === null && selectedItem && selectedItem.includes('seed')) {
    const itemIndex = inventory.findIndex(i => i.name === selectedItem);
    if (itemIndex !== -1) {
      const cropType = selectedItem.replace('seed', '');
      plots[index] = { stage: 0, type: cropType };
      inventory.splice(itemIndex, 1);
      selectedItem = null;
      updateDisplay();

      setTimeout(() => {
        plots[index].stage = 1;
        updateDisplay();
        setTimeout(() => {
          plots[index].stage = 2;
          updateDisplay();
        }, 3000);
      }, 3000);
    }
  } else if (plots[index]?.stage === 2) {
    const fruit = plots[index].type;
    const weight = +(Math.random() * 19.9 + 0.1).toFixed(1); // 0.1kg - 20kg
    inventory.push({ name: fruit, weight });
    plots[index] = null;
    sheckles += Math.floor(weight * 10); // 可自调公式
    updateDisplay();
  }
}

function claimBonus() {
  sheckles += 10000;
  updateDisplay();
  const btn = document.getElementById('bonus-btn');
  btn.disabled = true;
  btn.textContent = '✅ Claimed';
}

const chatBox = document.getElementById('chat-box');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');

function appendMessage(sender, message) {
  const msg = document.createElement('div');
  msg.classList.add('message');
  msg.textContent = `${sender}: ${message}`;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}

sendBtn.onclick = () => {
  const userMessage = userInput.value.trim();
  if (userMessage !== '') {
    appendMessage('You', userMessage);
    userInput.value = '';
    const reply = getBotReply(userMessage);
    setTimeout(() => appendMessage('Bot', reply), 500);
  }
};

function getBotReply(msg) {
  switch (msg.toLowerCase()) {
    case 'price': return 'Legendary RM90 | Epic RM60';
    case 'ig': return 'IG: @ctt_gamingstudio';
    case '营业时间': return '4pm - 10pm';
    case '再见': return '再见！';
    default: return 'Command not found (try: price, ig)';
  }
}

window.onload = () => {
  appendMessage('Bot', 'Hello! Welcome to CTT Gaming Studio!');
  appendMessage('Bot', 'Command list: price, ig, 营业时间');
  updateDisplay();
};

function toggleSellOptions() {
  const sellDiv = document.getElementById('sell-options');
  sellDiv.style.display = sellDiv.style.display === 'none' ? 'block' : 'none';
}

function sellInventory() {
  let total = 0;
  for (let i = inventory.length - 1; i >= 0; i--) {
    const item = inventory[i];
    if (!item.includes('seed')) {
      const weight = parseFloat(item.split('[')[1]?.replace('kg]', '') || 0);
      if (!isNaN(weight)) {
        total += calculateFruitPrice(weight);
      }
      inventory.splice(i, 1);
    }
  }
  sheckles += total;
  updateDisplay();
  alert(`Sold all fruits for ${total.toFixed(2)} Sheckles`);
}

function sellSelected() {
  if (selectedItem && !selectedItem.includes('seed')) {
    const weight = parseFloat(selectedItem.split('[')[1]?.replace('kg]', '') || 0);
    if (!isNaN(weight)) {
      const price = calculateFruitPrice(weight);
      inventory.splice(inventory.indexOf(selectedItem), 1);
      sheckles += price;
      selectedItem = null;
      updateDisplay();
      alert(`Sold one fruit for ${price.toFixed(2)} Sheckles`);
    }
  } else {
    alert('Please click on a fruit in your inventory first!');
  }
}

function calculateFruitPrice(fruitName, weight) {
  let pricePerKg = 0;

  switch (fruitName) {
    case 'apple':
      pricePerKg = 347; // 每公斤 90 Sheckles
      break;
    case 'banana':
      pricePerKg = 1579; // 每公斤 180 Sheckles
      break;
    case 'sugarapple':
      pricePerKg = 6700; // 每公斤 6700 Sheckles
      break;
    default:
      pricePerKg = 50; // 默认价（防止出错）
  }

  // 返回总价，保留一位小数
  return Math.round(pricePerKg * weight);
}
</script>
</body>
</html>
