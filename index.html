<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Bot + Grow a Tarco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #chat-box {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .message {
      margin-bottom: 10px;
    }

    #user-input {
      width: calc(100% - 60px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-btn {
      width: 50px;
      padding: 8px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      border: none;
      margin-top: 20px;
    }

    .tarco-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-image: url('images/wood.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: #fff;
    }

    .tarco-container h1 {
      text-align: center;
    }

    .stats {
      text-align: center;
      font-weight: bold;
    }

    .garden {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .plot {
      width: 100px;
      height: 100px;
      font-size: 16px;
      background-color: #d9fcd9;
      border: 2px solid #6c6;
      border-radius: 10px;
      cursor: pointer;
    }

    .shop {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .shop-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .seed-img {
      width: 50px;
      margin-right: 10px;
    }

    .shop button {
      margin-top: 5px;
      padding: 6px 14px;
      background-color: #ffa500;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- ËÉåÊôØÈü≥‰πê -->
<button onclick="document.getElementById('bgm').play()">Play Music</button>
<audio id="bgm" loop>
  <source src="music/bgmtarco.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Grow a Tarco Ê∏∏Êàè -->
<div class="tarco-container">
  <h1>Grow a Tarco</h1>
  <div class="stats">
    <p>Sheckles: <span id="sheckles">0</span> | Seeds: <span id="seeds">0</span></p>
    <button id="bonus-btn" onclick="claimBonus()">üéÅ Starter Bonus: +10000 Sheckles</button>
  </div>
  <div class="garden">
    <button class="plot" onclick="plantSeed(0)">Empty</button>
    <button class="plot" onclick="plantSeed(1)">Empty</button>
    <button class="plot" onclick="plantSeed(2)">Empty</button>
  </div>
  <div class="shop">
    <h2>Seed Shop</h2>

    <div class="shop-item">
      <img src="images/Apple.png" class="seed-img" alt="Apple Seed">
      <div class="item-info">
        <p>üçé Apple Seed - 3250 Sheckles</p>
        <button onclick="buySeed()">Buy</button>
      </div>
    </div>

    <div class="shop-item">
      <img src="images/banana.png" class="seed-img" alt="Banana Seed">
      <div class="item-info">
        <p>üçå Banana Seed - 7000 Sheckles</p>
        <button onclick="buySeed()">Buy</button>
      </div>
    </div>

    <div class="shop-item">
      <img src="images/sugarapple.png" class="seed-img" alt="Orange Seed">
      <div class="item-info">
        <p>üçà Sugar Apple Seed - 25000000 Sheckles</p>
        <button onclick="buySeed()">Buy</button>
      </div>
    </div>
  </div>
</div>

<!-- Chatbot + Dino Game -->
<div class="container">
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Type a message..." />
  <button id="send-btn">Send</button>
  <iframe src="dino-game/index.html" height="300px"></iframe>
</div>

<script>
  // ËÅäÂ§©Êú∫Âô®‰∫∫ÈÄªËæë
  const chatBox = document.getElementById('chat-box');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  function appendMessage(sender, message) {
    const msg = document.createElement('div');
    msg.classList.add('message');
    msg.textContent = `${sender}: ${message}`;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  sendBtn.onclick = () => {
    const userMessage = userInput.value.trim();
    if (userMessage !== '') {
      appendMessage('You', userMessage);
      userInput.value = '';
      const reply = getBotReply(userMessage);
      setTimeout(() => appendMessage('Bot', reply), 500);
    }
  };

  function getBotReply(msg) {
    switch (msg.toLowerCase()) {
      case 'price': return 'Legendary RM90 | Epic RM60';
      case 'ig': return 'IG: @ctt_gamingstudio';
      case 'Ëê•‰∏öÊó∂Èó¥': return '4pm - 10pm';
      case 'ÂÜçËßÅ': return 'ÂÜçËßÅÔºÅ';
      default: return 'Command not found (try: price, ig)';
    }
  }

  window.onload = () => {
    appendMessage('Bot', 'Hello! Welcome to CTT Gaming Studio!');
    appendMessage('Bot', 'Command list: price, ig, Ëê•‰∏öÊó∂Èó¥');
  };

  // Ê∏∏ÊàèÈÄªËæë
  let sheckles = 0;
  let seeds = 0;
  const plots = [null, null, null];

  function updateDisplay() {
    document.getElementById('sheckles').textContent = sheckles;
    document.getElementById('seeds').textContent = seeds;
    document.querySelectorAll('.plot').forEach((btn, i) => {
      const state = plots[i];
      btn.textContent = state === null ? 'Empty' :
        state.stage === 0 ? 'Seed üå±' :
        state.stage === 1 ? 'Growing üåø' :
        'Harvest üçÖ';
    });
  }

  function buySeed() {
    if (sheckles >= 10) {
      sheckles -= 10;
      seeds += 1;
      updateDisplay();
    } else {
      alert('Not enough sheckles!');
    }
  }

  function plantSeed(index) {
    if (plots[index] === null && seeds > 0) {
      plots[index] = { stage: 0 };
      seeds--;
      updateDisplay();
      setTimeout(() => {
        plots[index].stage = 1;
        updateDisplay();
        setTimeout(() => {
          plots[index].stage = 2;
          updateDisplay();
        }, 3000);
      }, 3000);
    } else if (plots[index]?.stage === 2) {
      plots[index] = null;
      sheckles += 20;
      updateDisplay();
    }
  }


  function claimBonus() {
    sheckles += 10000;
    updateDisplay();
    const btn = document.getElementById('bonus-btn');
    btn.disabled = true;
    btn.textContent = '‚úÖ Claimed';
  }

  updateDisplay();
</script>

</body>
</html>
